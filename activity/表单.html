<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="data">
    <form action="post" @submit.prevent="submit">
        <span>用户名:</span>
        <input type="text" v-model="username"><br>
        <span>密码:</span>
        <input type="password" v-model="password"><br>
        <span>性别:</span>
        <input type="radio" id="female" name="gender" v-model="gender" value="女">
        <label for="female">女</label>
        <input type="radio" id="male" name="gender" v-model="gender" value="男">
        <label for="male">男</label><br>
        <span>爱好:</span>
        <input type="checkbox" id="basket" name="hobit" v-model="hobit" value="basketball">
        <label for="basket">篮球</label>
        <input type="checkbox" id="football" name="hobit" v-model="hobit" value="football">
        <label for="football">足球</label>
        <input type="checkbox" id="pingpang" name="hobit" v-model="hobit" value="pingpang">
        <label for="pingpang">乒乓球</label><br>
        <span>城市:</span>
        <select name="city" id="city" v-model="">
            <option value="shenzhen">深圳</option>
            <option value="guangzhou">广州</option>
            <option value="zhongshan">中山</option>
        </select><br>
        <span>介绍:</span>
        <textarea name="introduce" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="注册">


    </form>
</div>
<script src="../resource/js/vue.js"></script>

<script>
    new Vue({
        el: "#data",
        data:{
            username:'',
            password:'ss',
            gender:'女',
            hobit:['basketball'],

        },
        methods:{
            submit(){
                alert(this.username+' '+this.password)
            }
        }
    })
</script>
</body>
</html>
