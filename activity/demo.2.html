<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aClass {
            color: red;
        }

        .bClass {
            color: blue;
        }

        .cClass {
            font-size: 55px;
        }
    </style>
</head>
<body>
<div id="demo">
    <p :class="a" class="cClass">asdfsdfasdfasdsadf</p>
    <button @click="update">点我</button>
    <p :class="{aClass: isA, bClass:false, cClass:isC}">xxx 是对象</p>
    <p :class="['bClass', 'cClass']">xxx ssssssss是对象</p>

    <p :style="{color: activeColor, fontSize: fontSize}">style测试</p>
</div>
<script type="text/javascript" src="../resource/js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            a: 'aClass',
            isA: true,
            isC: true,
            activeColor: 'red',
            fontSize: '20px'
        },
        methods: {
            update() {
                this.a = 'bClass';
                this.isA = false;
                this.activeColor= 'green';
                this.fontSize= '60px'
            }
        }
    })

</script>

</body>
</html>
